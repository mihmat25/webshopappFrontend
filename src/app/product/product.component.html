<div class="table-container">
  <table class="table-responsive">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Product Image</th>
      <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of product">
      <td>{{product.id}}</td>
      <td><a [routerLink]="[ 'productdetails', product.id ]">{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td><img bind-src="product.thumbnail"></td>
      <td>
        <form>
          <label for="quantity">Quantity: </label>
          <input type="number" id="quantity" name="quantity" min="1" max="10">
          <input type="submit">
        </form>
        <app-add-to-cart [selectedProduct]='product'></app-add-to-cart>
      </td>
    </tr>

    </tbody>

  </table>
</div>
